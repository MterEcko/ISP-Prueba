# Coturn TURN/STUN Server Configuration
# Para ISP - Videollamadas WebRTC

# Puertos de escucha
listening-port=3478
tls-listening-port=5349

# Dominio y realm
realm=isp.serviciosqbit.net
server-name=isp.serviciosqbit.net

# Autenticacion de usuario
# IMPORTANTE: Cambia estas credenciales en produccion
lt-cred-mech
user=ispuser:SecurePassword2024!

# Fingerprint (recomendado para WebRTC)
fingerprint

# Rango de puertos para relay (UDP)
min-port=49152
max-port=65535

# Logs y debug
log-file=/var/log/coturn/turn.log
verbose

# No CLI (evita puerto de comando)
no-cli

# Optimizaciones para WebRTC
no-multicast-peers
no-loopback-peers

# Soporte para conexiones UDP, TCP, TLS
listening-ip=0.0.0.0

# Si tienes IP publica estatica, descomenta y configurala:
# external-ip=TU_IP_PUBLICA

# Para Cloudflare, descomenta estas lineas si usas Cloudflare Tunnel:
# allowed-peer-ip=0.0.0.0-255.255.255.255

# Limites de ancho de banda (opcional)
# max-bps=1000000
# bps-capacity=0

# Tiempo de vida de permisos
mobility
