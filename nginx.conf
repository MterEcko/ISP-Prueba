# Configuracion de Nginx para ISP
# Proxy reverso: Frontend + Backend en un solo dominio

server {
    listen 80;
    server_name isp.serviciosqbit.net;

    # Redirigir HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name isp.serviciosqbit.net;

    # Certificados SSL (Cloudflare o Let's Encrypt)
    # Si usas Cloudflare con proxy ON (naranja), no necesitas certificados locales
    # ssl_certificate /etc/ssl/certs/isp.crt;
    # ssl_certificate_key /etc/ssl/private/isp.key;

    # Logs
    access_log /var/log/nginx/isp-access.log;
    error_log /var/log/nginx/isp-error.log;

    # Tama√±o maximo de upload
    client_max_body_size 100M;

    # ==========================
    # BACKEND - API
    # ==========================
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (para Socket.io)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================
    # BACKEND - Socket.io
    # ==========================
    location /socket.io {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeouts largos para WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ==========================
    # BACKEND - Uploads
    # ==========================
    location /uploads {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ==========================
    # FRONTEND - Vue.js
    # ==========================
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket para Hot Module Reload (HMR) de Vue
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Cache para assets estaticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://localhost:8080;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # ==========================
    # Error pages
    # ==========================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
